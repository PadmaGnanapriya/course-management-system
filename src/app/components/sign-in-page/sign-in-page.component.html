<section class="container-fluid">
  <!-- row and justify-content-center class is used to place the form in center -->
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-4">
      <form class="form-container" (ngSubmit)="signIn()">
        <h4 class="text-center font-weight-bold"> Sign in </h4>
        <img width="100%" height="auto" src="../../../assets/user.jpg">
        <div class="form-group">

          <label for="InputEmail1">Email Address</label>
          <input [(ngModel)]="userEmail" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                 placeholder="Enter email" required [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input [(ngModel)]="userPassword" type="password" class="form-control" id="InputPassword1"
                 placeholder="Password" required [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-2 mt-4">Submit</button>
        <div class="form-footer">
          <p> Forgot password ? <a href="tel:+766328189"> Contact Admin</a></p>
        </div>
      </form>
    </section>
  </section>
</section>
