<div>

  <!--  Admin page small div to represent student registration form. On click disappear-->
  <div *ngIf="!isShowStudentRegistration" class="align-content-center px-3 py-2 mx-auto my-4 card" style="max-width: 600px">
    <span>Student Registration Form
      <i class="fa fa-plus-circle float-right pt-1" aria-hidden="true" (click)="handleOnIsStudentRegistrationShow()"></i>
    </span>
  </div>

  <div *ngIf="isShowStudentRegistration" class="align-content-center px-3 py-5 mx-auto my-4 card"
       style="max-width: 600px">
    <h3>
      Student Registration
      <i class="fas fa-times-circle float-right" (click)="handleOnIsStudentRegistrationShow()"></i>
    </h3>

    <div class="mb-3">
      <label for="student_id" class="form-label">Id</label>
      <input [(ngModel)]="studentId" type="text" class="form-control" id="student_id"
             placeholder="please enter Id">
    </div>
    <div class="mb-3">
      <label for="student_name" class="form-label">Name</label>
      <input [(ngModel)]="studentName" type="text" class="form-control" id="student_name"
             placeholder="please enter name">
    </div>
    <div class="mb-3">
      <label for="student_contact" class="form-label">Contact</label>
      <input [(ngModel)]="studentContact" type="text" class="form-control" id="student_contact"
             placeholder="please enter contact No">
    </div>
    <div class="mb-3">
      <label for="student_nic" class="form-label">NIC</label>
      <input [(ngModel)]="studentNic" type="text" class="form-control" id="student_nic"
             placeholder="please enter nic">
    </div>
    <div class="mb-3">
      <label for="student_email" class="form-label">Email</label>
      <input [(ngModel)]="studentEmail" type="text" class="form-control" id="student_email"
             placeholder="Please enter email">
    </div>
    <div class="mb-3">
      <label for="student_birthday" class="form-label">Birthday</label>
      <input [(ngModel)]="studentBirthday" type="text" class="form-control" id="student_birthday"
             placeholder="Please enter birthday">
    </div>
    <div class="mb-3">
      <label for="student_password" class="form-label">Password</label>
      <input [(ngModel)]="studentPassword" type="text" class="form-control" id="student_password"
             placeholder="please enter password">
    </div>
    <p>
      <button class="btn btn-danger btn-sm px-5 py-2 mr-2" (click)="handleClearStudent()">Clear</button>
      <button class="btn btn-primary btn-sm px-4 py-2" (click)="saveStudent()">Save student</button>
    </p>
  </div>


  <!--  Admin page small div to represent lecturer registration form. On click disappear-->
  <div *ngIf="!isShowLecturerRegistration" class="align-content-center px-3 py-2 mx-auto my-4 card" style="max-width: 600px">
    <span>Lecturer Registration Form
      <i class="fa fa-plus-circle float-right pt-1" aria-hidden="true" (click)="handleOnIsLecturerRegistrationShow()"></i>
    </span>
  </div>

  <div *ngIf="isShowLecturerRegistration" class="align-content-center px-3 py-5 mx-auto my-4 card" style="max-width: 600px">
    <h3>
      Lecturer Registration
      <i class="fas fa-times-circle float-right" (click)="handleOnIsLecturerRegistrationShow()"></i>
    </h3>
    <div class="mb-3">
      <label for="lecturer_id" class="form-label">Id</label>
      <input [(ngModel)]="lecturerId" type="text" class="form-control" id="lecturer_id"
             placeholder="please enter Id">
    </div>
    <div class="mb-3">
      <label for="lecturer_name" class="form-label">Name</label>
      <input [(ngModel)]="lecturerName" type="text" class="form-control" id="lecturer_name"
             placeholder="please enter name">
    </div>
    <div class="mb-3">
      <label for="lecturer_contact" class="form-label">Contact</label>
      <input [(ngModel)]="lecturerContact" type="text" class="form-control" id="lecturer_contact"
             placeholder="please enter contact No">
    </div>
    <div class="mb-3">
      <label for="lecturer_nic" class="form-label">NIC</label>
      <input [(ngModel)]="lecturerNic" type="text" class="form-control" id="lecturer_nic"
             placeholder="please enter nic">
    </div>
    <div class="mb-3">
      <label for="lecturer_email" class="form-label">Email</label>
      <input [(ngModel)]="lecturerEmail" type="text" class="form-control" id="lecturer_email"
             placeholder="Please enter email">
    </div>
    <div class="mb-3">
      <label for="lecturer_birthday" class="form-label">Birthday</label>
      <input [(ngModel)]="lecturerBirthday" type="text" class="form-control" id="lecturer_birthday"
             placeholder="Please enter birthday">
    </div>
    <div class="mb-3">
      <label for="lecturer_password" class="form-label">Password</label>
      <input [(ngModel)]="lecturerPassword" type="text" class="form-control" id="lecturer_password"
             placeholder="please enter password">
    </div>
    <p>
      <button class="btn btn-danger btn-sm px-5 py-2 mr-2" (click)="handleClearLecturer()">Clear</button>
      <button class="btn btn-primary btn-sm px-4 py-2" (click)="saveLecturer()">Save lecturer</button>
    </p>
  </div>

  <!--  Admin page small div to represent lecturer panel. On click disappear-->
  <div *ngIf="!isShowLecturerPanel" class="align-content-center px-3 py-2 mx-auto my-4 card" style="max-width: 600px">
    <span>Our Lecturer Panel
      <i class="fa fa-plus-circle float-right pt-1" aria-hidden="true" (click)="handleOnIsLecturerPanelShow()"></i>
    </span>
  </div>

  <div *ngIf="isShowLecturerPanel" class="align-content-center px-3 py-5 mx-auto my-4 card" style="max-width: 600px">
    <h3>Our Lecturers panel
      <i class="fas fa-times-circle float-right" (click)="handleOnIsLecturerPanelShow()"></i>
    </h3>
    <div class="card mx-2 my-1" style="max-width: 600px" *ngFor="let lecturer of lecturersList; index as num">
      <div class="row py-1 px-3">
        <div class="col-12 col-md-6">{{lecturer.name}}</div>
        <div class="col-6 col-md-3">
          <button class="btn btn-danger btn-sm px-4 py-2 mr-2" (click)="deleteLecturer(lecturer.id)">Delete</button>
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-warning btn-sm text-left px-4 py-2 mr-2" (click)="updateLecturer(lecturer.id)">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!isShowStudentPanel" class="align-content-center px-3 py-2 mx-auto my-4 card" style="max-width: 600px">
    <span>Our Registered Student
      <i class="fa fa-plus-circle float-right pt-1" aria-hidden="true" (click)="handleOnIsStudentPanelShow()"></i>
    </span>
  </div>
  <div *ngIf="isShowStudentPanel" class="align-content-center px-3 py-5 mx-auto my-4 card" style="max-width: 600px">
    <h3>Our Registered Students
      <i class="fas fa-times-circle float-right" (click)="handleOnIsStudentPanelShow()"></i>
    </h3>
    <div class="card mx-2 my-1" style="max-width: 600px" *ngFor="let student of studentList; index as num">
      <div class="row py-1 px-3">
        <div class="col-12 col-md-6">{{student.name}}</div>
        <div class="col-6 col-md-3">
          <button class="btn btn-danger btn-sm px-4 py-2 mr-2" (click)="deleteStudent(student.id)">Delete</button>
        </div>
        <div class="col-6 col-md-3">
          <button class="btn btn-warning btn-sm text-left px-4 py-2 mr-2"
                  data-toggle="modal" [attr.data-target]="'#' + student.id">
            Update
          </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="{{student.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Student data Update form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                {{student.name}}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal End-->
      </div>
    </div>
  </div>

</div>
